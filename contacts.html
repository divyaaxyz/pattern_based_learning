<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
        }
        
        h1 {
            color: #26282c;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .complaints {
            margin-top: 50px;
        }
        
        .complaints textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        
        .complaints input[type="submit"] {
            background-color: #f44336;
            color: white;
        }
        
        .complaints input[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        
        <!-- Email form for queries and problems -->
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Email">
            </div>
        </form>
        
        <!-- Account deletion option -->
        <form action="#" method="POST">
            <div class="form-group">
                <input type="submit" value="Delete Account">
            </div>
        </form>
        
        <!-- Complaints section -->
        <div class="complaints">
            <h2>Complaints</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <textarea id="complaint" name="complaint" placeholder="Enter your complaint here..." required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Complaint">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
